<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="tickets.css">
</head>
<body>
  <body>
    <div class="wrapper">
      <div class="container">
        <h2 class="page-title">OPENFEST TICKETS</h2>
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="ticket-card">
              <div class="cover">
                <img src="https://s28.postimg.org/p916fev0t/week.jpg" alt="" />
               
              </div>
              <div class="body">
                <div class="artist">
                  <h6 class="info">OPENFEST 2020</h6>
                </div>
                <div class="price">
                  <div class="from">From</div>
                  <div class="value">
                    <b>$</b>50
                  </div>
                </div>
                
                <div class="clearfix"></div>
                <div class="info">
                  <p class="location">
                    <i class="fa fa-map-marker"></i> Lagos, Nigeria
                  </p>
                 
                </div>
              </div>
              <div class="">
                <ul class="list-unstyled">
                  <li>
                    <div class="ticket">
                      <h5>Basic Ticket<br>
                        <small>25 Tickets left</small>
                      </h5>
                    </div>
                    <div class="price">
                      <div class="value"><b>$</b>50</div>
                    </div>
                    <a href="#" class="btn btn-info btn-sm btn-buy">Buy Now!</a>
                  </li>
                  <li>
                    <div class="ticket">
                      <h5>Regular Ticket<br>
                      <small>15 Tickets left</small>
                    </h5>
                    </div>
                    <div class="price">
                      <div class="value"><b>$</b>60</div>
                    </div>
                    <a href="#" class="btn btn-info btn-sm btn-buy">Buy Now!</a>
                  </li>
                  <li>
                    <div class="ticket">
                      <h5>Premium Ticket<br>
                      <small>62 Tickets left</small>
                    </h5>
                    </div>
                    <div class="price">
                      <div class="value"><b>$</b>70</div>
                    </div>
                    <a href="#" class="btn btn-info btn-sm btn-buy">Buy Now!</a>
                  </li>
                  <li>
                    <div class="ticket">
                      <h5>VIP Ticket<br>
                      <small>6 Tickets left</small>
                    </h5>
                    </div>
                    <div class="price">
                      <div class="value"><b>$</b>100</div>
                    </div>
                    <a href="#" class="btn btn-info btn-sm btn-buy">Buy Now!</a>
                  </li>
                </ul>
              </div>
              
  
        </div>
      </div>
    </div>
  
  </body>
</body>
</html>
